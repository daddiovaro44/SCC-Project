name: Logistic Regression Classifier
description: Trains a Logistic Regression Classifier

inputs:
- {name: Data, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: Model, type: LocalPath, description: 'Model'}
- {name: Accuracy, type: Float, description: 'Accuracy metric'}
- {name: Best_param, type: String, description: 'Best parameters for model'}
implementation:
  container:
    image: gianluca12galasso/logistic_regression
    command: [
      python, logistic_regression.py,

      --data,
      {inputPath: Data},

      --model,
      {outputPath: Model},
      
      --accuracy,
      {outputPath: Accuracy},
      
      --best_param,
      {outputPath: Best_param},

    ]
